<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 500px;
      min-height: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      background: #fafafa;
    }
    h2 {
      margin: 0 0 20px 0;
      color: #262626;
      font-size: 20px;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: #0095f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.2s;
    }
    .button:hover {
      background: #0084d9;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button-secondary {
      background: #262626;
    }
    .button-secondary:hover {
      background: #1a1a1a;
    }
    .info-box {
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .info-label {
      color: #8e8e8e;
    }
    .info-value {
      color: #262626;
      font-weight: 600;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }
    .status.info {
      background: #e3f2fd;
      color: #1976d2;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.loading {
      background: #fff3e0;
      color: #e65100;
    }
    .users-list {
      max-height: 300px;
      overflow-y: auto;
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 10px;
    }
    .user-item {
      padding: 8px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
      color: #262626;
    }
    .user-item:last-child {
      border-bottom: none;
    }
    .user-link {
      color: #0095f6;
      text-decoration: none;
    }
    .user-link:hover {
      text-decoration: underline;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #8e8e8e;
    }
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0095f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .language-selector {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .lang-btn {
      padding: 4px 8px;
      border: 1px solid #dbdbdb;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .lang-btn:hover {
      background: #f0f0f0;
    }
    .lang-btn.active {
      background: #0095f6;
      color: white;
      border-color: #0095f6;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <button id="langTr" class="lang-btn" data-lang="tr">TR</button>
    <button id="langEn" class="lang-btn" data-lang="en">EN</button>
  </div>
  
  <h2 id="title">Instagram Takip Analizi</h2>
  
  <div id="status" class="status info" style="display: none;"></div>
  
  <button id="analyzeBtn" class="button">Analiz Başlat</button>
  
  <div id="results" style="display: none;">
    <div class="info-box">
      <div class="info-row">
        <span class="info-label" id="followersLabel">Takipçi Sayısı:</span>
        <span class="info-value" id="followersCount">-</span>
      </div>
      <div class="info-row">
        <span class="info-label" id="followingLabel">Takip Edilen Sayısı:</span>
        <span class="info-value" id="followingCount">-</span>
      </div>
      <div class="info-row">
        <span class="info-label" id="notFollowingLabel">Sizi Takip Etmeyenler:</span>
        <span class="info-value" id="notFollowingCount" style="color: #c62828;">-</span>
      </div>
    </div>
    
    <h3 id="notFollowingListTitle" style="font-size: 16px; margin: 15px 0 10px 0; color: #262626;">Sizi Takip Etmeyenler:</h3>
    <div class="users-list" id="usersList"></div>
    
    <button id="downloadBtn" class="button button-secondary" style="margin-top: 15px;">TXT Olarak İndir</button>
  </div>
  
  <div id="emptyState" class="empty-state">
    <p id="emptyStateText">Instagram profil sayfanızda "Analiz Başlat" butonuna tıklayın.</p>
    <p id="emptyStateNote" style="font-size: 12px; margin-top: 10px; color: #8e8e8e;">
      Not: Analiz işlemi birkaç dakika sürebilir.
    </p>
  </div>
  
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
